<!DOCTYPE html>
<html lang="en">
<head>
    <title>Target Attribute</title>
    <base target="_blank">
</head>
<body>
    <p>
        <h1>
            <a href="https://www.google.com" target="_blank">This link</a>
            will load a new window because the target Attribute is set to &quot;_blank.&quot;
    
        </h1>
      
    </p>
    <p>
        <h2>
            <a href="https://www.cimage.in">This link</a>
            will also load a new window even without a target attribute.
            
        </h2>
        
        
    </p>
</body>       
</html>
